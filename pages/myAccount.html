<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section>
      <div class="memberpage d-flex bg-neutral-100">
        <!-- 左半側sidebar -->
        <div class="px-9 bg-white">
          <div class="member-sidebar">
            <div class="d-flex gap-3 mt-9 pb-11 mb-11 member-sidebar-avatar">
              <img src="/assets/images/avatar.png" alt="" />
              <div class="w-100">
                <h4 class="px-5 mt-3">拾光君</h4>
                <a href="#" class="d-flex gap-2 mx-5">
                  <span class="material-symbols-outlined align-bottom">
                    edit
                  </span>
                  <p>編輯個人資訊</p>
                </a>
              </div>
            </div>
            <!-- 左半邊下方列表 -->
            <div>
              <div class="list-group list-group-flush">
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3 active"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined align-bottom">
                    person
                  </span>
                  <p>我的帳戶</p>
                </a>
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined"> shopping_bag </span>
                  <p>購買清單</p>
                </a>
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined align-bottom">
                    storefront
                  </span>
                  <p>我的賣場</p>
                </a>
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined aling-bottom">
                    chat_bubble
                  </span>
                  <p>互動訊息</p>
                </a>
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined aling-bottom">
                    siren
                  </span>
                  <p>所有通知</p>
                </a>
                <a
                  href="#"
                  class="border-0 list-group-item list-group-item-action d-flex align-items-center gap-3"
                  aria-current="true"
                >
                  <span class="material-symbols-outlined aling-bottom">
                    favorite
                  </span>
                  <p>我的收藏</p>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- 右半側主要畫面 -->
        <div class="container py-md-13">
          <form
            class="row g-3 needs-validation justify-content-center align-items-center"
            novalidate
          >
            <!-- 填寫會員資料 -->
            <div class="mb-md-12 mb-9">
              <h1 class="fs-3 fs-lg-1">個人檔案</h1>
              <p class="text-neutral-600 fs-5">管理你的檔案以保護你的帳戶</p>
            </div>
            <div class="mb-9 row align-items-center">
              <label
                for="inputName"
                class="col-md-2 col-form-label text-md-end fs-md-4 fs-5"
                >姓名</label
              >
              <div class="col-md-10 mb-9">
                <input
                  type="text"
                  class="form-control fs-5 px-3 py-7 p-md-8"
                  id="inputName"
                  value="拾光君"
                  readonly
                />
              </div>
              <label
                for="inputEmail"
                class="col-md-2 col-form-label text-md-end fs-md-4 fs-5"
                >Email</label
              >
              <div class="col-md-9 mb-9">
                <input
                  type="mail"
                  class="form-control fs-5 px-3 py-7 p-md-8"
                  id="inputEmail"
                  value="dailyShiguang@gmail.com"
                  readonly
                />
              </div>
              <label
                for="inputEmail"
                class="col-md-2 col-form-label text-md-end fs-md-4 fs-5"
                >手機號碼</label
              >
              <div class="col-md-10 mb-9">
                <input
                  type="number"
                  class="form-control fs-5 px-3 py-7 p-md-8"
                  id="inputEmail"
                  value="0908000000"
                  readonly
                />
              </div>
            </div>

            <!-- 性別 (按鈕化 radio) -->
            <div class="col-md-10">
              <label class="form-label d-block mb-3">
                性別 <span class="text-danger">*</span>
              </label>

              <div class="d-flex gap-3 flex-column flex-lg-row">
                <!-- 男性 -->
                <input
                  type="radio"
                  class="btn-check"
                  name="gender"
                  id="male"
                  required
                />
                <label class="btn btn-outline-primary flex-fill" for="male">
                  男性
                </label>

                <!-- 女性 -->
                <input
                  type="radio"
                  class="btn-check"
                  name="gender"
                  id="female"
                  required
                />
                <label class="btn btn-outline-primary flex-fill" for="female">
                  女性
                </label>

                <!-- 不便透露 -->
                <input
                  type="radio"
                  class="btn-check"
                  name="gender"
                  id="secret"
                  required
                />
                <label class="btn btn-outline-primary flex-fill" for="secret">
                  不便透露
                </label>
              </div>
            </div>
            <div class="col-6 col-md-5 d-grid mt-lg-12 mt-9">
              <button class="btn btn-primary-outline" type="button">
                上一步
              </button>
            </div>
            <div class="col-6 col-md-5 d-grid mt-lg-12 mt-9">
              <button class="btn btn-primary" type="button">下一步</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- footer引入 -->
    <%- include('./layout/footer'); -%>
    <!-- 腳本引入 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </body>
</html>
