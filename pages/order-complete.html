<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購買完成頁</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- header引入 -->
    <%- include('./layout/header'); -%>
    <!-- process引入(購物流程區塊) -->
    <%- include('./layout/process'); -%>
    <main class="bg-color pb-lg-13 pb-10">
      <section
        class="container border bg-white border-primary-300 border-1 d-flex flex-lg-row align-items-lg-center justify-content-lg-center flex-column align-items-center justify-content-center mb-7 py-lg-10 py-5"
      >
        <img
          src="/assets/images/icons/completecheck.png"
          alt="ordercomplete"
          class="ordercomplete-img"
        />
        <div class="">
          <p class="fs-3 fs-lg-1 mb-2">完成付款</p>
          <p class="fs-7 mb-2">已通知賣家出貨</p>
          <p class="fs-7 mb-4">訂單預計將於 2025.08.12 ~ 2025.08.17間 送達</p>
          <div>
            <button
              onclick="location.href='https://hedychen-code.github.io/dailyShiguang/product-list.html'"
              type="button"
              class="fs-lg-5 lh-lg-sm text-primary-900 bg-neutral-50 py-3 py-lg-7 btn-next border-1 border-primary-500"
            >
              繼續購買
            </button>
            <button
              onclick="location.href='https://hedychen-code.github.io/dailyShiguang/member.html'"
              type="button"
              class="fs-lg-5 lh-lg-sm text-primary-900 bg-primary-500 py-3 py-lg-7 btn-next border-0"
            >
              查看訂單
            </button>
          </div>
        </div>
      </section>
      <!-- 猜你喜歡 -->
      <section
        class="container bg-lg-neutral-80 p-5 px-lg-0 py-lg-11 mb-7 mb-lg-11"
      >
        <h2 class="d-lg-none fs-5 lh-sm text-neutral-900 mb-9">猜你喜歡</h2>
        <h2 class="d-none d-lg-block fs-2 lh-sm text-primary-700 mb-5">
          猜你喜歡
        </h2>
        <!-- 商品網格 -->
        <div class="row">
          <!-- 商品 1 -->
          <div class="col-6 col-lg-3 mb-9 mb-lg-0">
            <div class="latestCard">
              <div class="card rounded-0">
                <a href="product-detail.html">
                  <img
                    src="/assets/images/like block/bookcase.jpg"
                    class="card-img-top rounded-0"
                    alt="白藍書櫃"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-neutral-900 fs-lg-4 fs-8">
                      白藍書櫃
                    </h5>
                    <p class="card-text text-primary-700 fs-lg-5 fs-8">
                      <span class="me-2">NT$</span>
                      <span>2,599</span>
                    </p>
                  </div>
                </a>
                <button class="btn btn-ghost cardBtnGhost" type="button">
                  <span class="iconFav material-symbols-outlined"
                    >favorite</span>
                </button>
              </div>
            </div>
          </div>
          <!-- 商品 2 -->
          <div class="col-6 col-lg-3 mb-9 mb-lg-0">
            <div class="latestCard">
              <div class="card rounded-0">
                <a href="product-detail.html">
                  <img
                    src="/assets/images/like block/sofa.png"
                    class="card-img-top rounded-0"
                    alt="原木雙人沙發椅"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-neutral-900 fs-lg-4 fs-8">
                      原木雙人沙發椅
                    </h5>
                    <p class="card-text text-primary-700 fs-lg-5 fs-8">
                      <span class="me-2">NT$</span>
                      <span>1,800</span>
                    </p>
                  </div>
                </a>
                <button class="btn btn-ghost cardBtnGhost" type="button">
                  <span class="iconFav material-symbols-outlined"
                    >favorite</span>
                </button>
              </div>
            </div>
          </div>
          <!-- 商品 3 -->
          <div class="col-6 col-lg-3 mb-9 mb-lg-0">
            <div class="latestCard">
              <div class="card rounded-0">
                <a href="product-detail.html">
                  <img
                    src="/assets/images/like block/table.png"
                    class="card-img-top rounded-0"
                    alt="黑玻木框茶几組"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-neutral-900 fs-lg-4 fs-8">
                      黑玻木框茶几組
                    </h5>
                    <p class="card-text text-primary-700 fs-lg-5 fs-8">
                      <span class="me-2">NT$</span>
                      <span>1,500</span>
                    </p>
                  </div>
                </a>
                <button class="btn btn-ghost cardBtnGhost" type="button">
                  <span class="iconFav material-symbols-outlined"
                    >favorite</span>
                </button>
              </div>
            </div>
          </div>
          <!-- 商品 4 -->
          <div class="col-6 col-lg-3 mb-9 mb-lg-0">
            <div class="latestCard">
              <div class="card rounded-0">
                <a href="product-detail.html">
                  <img
                    src="/assets/images/like block/cabinet.png"
                    class="card-img-top rounded-0"
                    alt="實木原色電視櫃"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-neutral-900 fs-lg-4 fs-8">
                      實木原色電視櫃
                    </h5>
                    <p class="card-text text-primary-700 fs-lg-5 fs-8">
                      <span class="me-2">NT$</span>
                      <span>1,400</span>
                    </p>
                  </div>
                </a>
                <button class="btn btn-ghost cardBtnGhost" type="button">
                  <span class="iconFav material-symbols-outlined"
                    >favorite</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer引入 -->
    <%- include('./layout/footer'); -%>
    <!-- 腳本引入 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
